<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colleges - ShikshaSetu</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="college-container">
  <h2>Colleges & Courses</h2>
  <input type="text" id="searchCollege" placeholder="Search colleges...">

  <!-- Progress Tracker -->
  <div class="progress-tracker">
    <progress id="collegeProgress" value="20" max="100"></progress>
    <span id="collegePercent">20%</span>
    <button onclick="downloadCollegesPDF()">Download Colleges PDF</button>
  </div>

  <!-- TTS/STT Buttons -->
  <button onclick="readColleges()">ðŸ”Š Read Colleges</button>
  <button onclick="startCollegesVoiceInput()">ðŸŽ¤ Speak</button>

  <div id="collegeList"></div>
</div>

<script src="js/location.js"></script>
<script src="js/html2pdf.bundle.min.js"></script>
<script>
function downloadCollegesPDF() {
  const element = document.querySelector('.college-container');
  html2pdf().from(element).save('Colleges.pdf');
}

function readColleges() {
  const text = document.getElementById('collegeList').innerText;
  const utter = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utter);
}

function startCollegesVoiceInput() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.start();
  recognition.onresult = function(event) {
    alert('You said: ' + event.results[0][0].transcript);
  };
}
</script>
</body>
</html>
